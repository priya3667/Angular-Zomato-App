<mat-card>
  <img
    src="assets/header/1.avif"
    style="width: auto; height: 65vh; position: relative"
  />

  <mat-toolbar
    style="
      position: absolute;
      width: 100%;
      background: transparent;
      color: white;
    "
  >
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/">
      <span>Get the App</span>
    </a>
    <span style="position: absolute; right: 0; margin-right: 5%">
      <a mat-button routerLink="/Investors elations">Investors elations</a>
      <a mat-button routerLink="/Add Restaurants">Add Restaurants</a>
      <a mat-button routerLink="/Log In">Log In</a>
      <a mat-button routerLink="/Sign Up">Sign Up</a>
    </span>
  </mat-toolbar>
  <b
    ><i
      ><span
        style="
          position: absolute;
          top: 26%;
          right: 37%;
          color: white;
          font-size: 95px;
        "
        >zomato</span
      ></i
    ></b
  >
  <span
    style="
      position: absolute;
      top: 48%;
      right: 20%;
      color: white;
      font-size: 35px;
    "
    >Discover the best food & drinks in Vadodara</span
  >

  <mat-form-field
    appearance="fill"
    style="position: absolute; top: 60%; right: 55%"
  >
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>

  <form class="example-form">
    <mat-form-field
      style="width: 36%; position: absolute; top: 60%; right: 20%"
    >
      <mat-label>Search for restaurant, cuisine or a dish</mat-label>
      <input
        matInput
        type="search"
        placeholder="Search for restaurant, cuisine or a dish"
      />
    </mat-form-field>
  </form>
</mat-card>
